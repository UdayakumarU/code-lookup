<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code lookup</title>
    <link rel="stylesheet" href="./theme.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Code lookup</div>
            <div class="form-group">
                <label for="param1">Param 1</label>
                <input id="param1" class="form-control" type="text" />
            </div>
            
            <div class="form-group">
                <label for="param2">Param 2</label>
                <input id="param2" class="form-control" type="text" />
            </div>
            
            <div class="form-group">
                <label for="param3">Param 3</label>
                <input id="param3" class="form-control" type="text" />
            </div>
            <button class="btn" onclick="handleClick()">Get response</button>
        </div>

        <div id="response-container"></div>
    </div>
    
    <script defer src="./script.js"></script>
</body>

</html>
